<!doctype html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css" />
        <title>SQLite</title>
    </head>
    <body>
        <h1>SQLite Project Demo</h1>
        <main>
            <form class="form" method="post">
                <h3>Adicionar nova pessoa</h3>
                <label for="name">
                    <span class="label-name labels">Nome</span>
                    <input type="text" name="input-name" class="input-name" />
                </label>
                <label for="email">
                    <span class="label-email labels">Email</span>
                    <input type="text" name="input-email" class="input-email" />
                </label>
                <button type="submit" class="button-submit">Button</button>
            </form>
            <ul class="list-view-container"></ul>
        </main>

        <script src="scripts.js"></script>
    </body>
</html>
